<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Mobile Responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Primary Title (Very Important for SEO) -->
    <title>Tejas Mehar | Full Stack Developer | MERN Developer in India</title>

    <!-- Meta Description (Shown in Google Search Result) -->
    <meta
      name="description"
      content="Tejas Mehar is a professional Full Stack Developer specializing in MERN Stack, React, Node.js, MongoDB. Hire for websites, web apps, and business solutions."
    />

    <!-- Keywords (Less important now but still useful) -->
    <meta
      name="keywords"
      content="Tejas Mehar, Full Stack Developer, MERN Developer, Web Developer India, React Developer, Node.js Developer, Freelance Developer"
    />

    <!-- Author -->
    <meta name="author" content="Tejas Mehar" />

    <!-- Open Graph (For Facebook, LinkedIn, WhatsApp Sharing) -->
    <meta property="og:title" content="Tejas Mehar | Full Stack Developer" />
    <meta
      property="og:description"
      content="Professional MERN Stack Developer creating fast, secure, and SEO-friendly websites."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="https://yourwebsite.com/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Tejas Mehar | Full Stack Developer" />
    <meta
      name="twitter:description"
      content="Hire Tejas Mehar for modern websites and web applications."
    />
    <meta name="twitter:image" content="https://yourwebsite.com/preview.png" />

    <!-- Robots (Allow Google Indexing) -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL (Avoid Duplicate Content) -->
    <link rel="canonical" href="https://yourwebsite.com" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
